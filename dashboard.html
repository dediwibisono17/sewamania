	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sewa - Dashboard</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
</head>
<body>

	<div id="header"></div>
		
	<div class="container" style="margin-top: 100px;">
	<ol class="breadcrumb">
	  <li class="active">Dashboard</li>
	</ol>

		<div class="row">
			<div class="col-xs-12 col-sm-3">
				<img src="img/dedi.jpg" alt="" class="profile-picture">
				<h3 class="text-center">Nama User</h3>
				
				<div class="dashboard-kategori">
					<div class="list-group">
					  <a href="#" class="list-group-item kategori-item" id="produk"><span class="badge">12</span>Tambah Produk</a>
					  <a href="#" class="list-group-item kategori-item" id="kelola"><span class="badge">2</span>Kelola Produk</a> 
					  <a href="#" class="list-group-item kategori-item" id="pesan"><span class="badge">5</span> Pesan dari Customer</a> 
					  <a href="#" class="list-group-item kategori-item" id="pengaturan"><span class="badge">3</span> Pengaturan</a>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-9 dashboard-content" id="edit-produk">
				<form action="#" class="form-horizontal">
					<legend class="title">Tambah Produk Anda</legend>

					<div class="form-group">
						<label class="col-md-2 control-label">Nama Produk</label>
						<div class="col-md-8">
							<input type="text" required class="form-control" name="nama">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Kategori</label>
						<div class="col-md-8">
							<select name="kategori-produk" id="input" class="form-control" required="required">
								<option value="">Smartphone</option>
								<option value="">Laptop</option>
								<option value="">Sepatu</option>
								<option value="">Kamera</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Kondisi</label>
						<div class="col-md-8">
							<select name="kategori-kondisi" id="input" class="form-control" required="required">
								<option value="">Baru</option>
								<option value="">Lama</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Berat</label>
						<div class="col-md-8">
							<input type="text" required class="form-control" name="berat">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Ganti Foto Produk</label>
						<div class="col-md-8">
							<input type="file" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Tersedia</label>
						<div class="col-md-8">
							<div class='input-group date' id='datetimepicker1'>
			                    <input type='text' class="form-control" id='datetimepicker1' placeholder="Tanggal tersedia" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Minimum Sewa</label>
						<div class="minimum-day">
							<div class="col-md-4">
								<select name="" id="input" class="form-control" required="required">
									<option value="">1</option>
									<option value="">2</option>
									<option value="">3</option>
									<option value="">4</option>
									<option value="">5</option>
									<option value="">6</option>
									<option value="">7</option>
									<option value="">8</option>
									<option value="">9</option>
									<option value="">10</option>
									<option value="">11</option>
									<option value="">12</option>
									<option value="">13</option>
									<option value="">14</option>
									<option value="">15</option>
									<option value="">16</option>
									<option value="">17</option>
									<option value="">18</option>
									<option value="">19</option>
									<option value="">20</option>
									<option value="">21</option>
									<option value="">22</option>
									<option value="">23</option>
									<option value="">24</option>
									<option value="">25</option>
									<option value="">26</option>
									<option value="">27</option>
									<option value="">28</option>
									<option value="">29</option>
									<option value="">30</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Harga</label>
						<div class="col-md-8">
							<input type="text" class="form-control" required>
						</div>
					</div>


				<div class="col-md-3 col-md-offset-2">
					<button type="button" class="btn btn-default">Submit</button><br>
				</div>
				</form>
			</div>

			<div class="col-xs-12 col-sm-9 dashboard-content" id="edit-kelola" hidden>
			<legend class="title">Kelola Produk Anda</legend>
				<table class="table table-responsive">
						<thead>
							<tr>
								<th>Produk</th>
								<th>Nama</th>
								<th>Harga</th>
								<th>Aksi</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="thumbnail img-thumbnail">
										<img src="img/iphone-produk3.png" alt="">
									</div>
								</td>
								<td>iPhone 5C 32GB</td>
								<td class="product-rent-price">
									Rp 120,000 /hari
								</td>
								<td> 
									<button type="button" class="btn btn-xs btn-default">Update</button>
									<button type="button" class="btn btn-xs btn-default">Delete</button>
								</td>
							</tr>

							<tr>
								<td>
									<div class="thumbnail img-thumbnail">
										<img src="img/iphone-produk2.png" alt="">
									</div>
								</td>
								<td>iPhone 4S 32GB</td>
								<td class="product-rent-price">
									100,000
								</td>
								<td>
									<button type="button" class="btn btn-xs btn-default">Update</button>
									<button type="button" class="btn btn-xs btn-default">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
			</div>

			<div class="col-xs-12 col-sm-9 dashboard-content" id="edit-pesan" hidden>
				<h3 class="text-center">Pesan</h3>

			</div>

			<div class="col-xs-12 col-sm-9 dashboard-content" id="edit-pengaturan" hidden>
				<h3 class="text-center">Pengaturan Profil</h3>

				<form action="#" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2 control-label">Nama</label>
						<div class="col-md-8">
							<input type="text" class="form-control" required placeholder="Edit Nama..">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Password</label>
						<div class="col-md-8">
							<input type="password" class="form-control" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Ulangi Password</label>
						<div class="col-md-8">
							<input type="password" class="form-control" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">No Handphone</label>
						<div class="col-md-8">
							<input type="text" class="form-control" required placeholder="0812xxx">
						</div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label">Ganti Foto Profil</label>
						<div class="col-md-8">
							<input type="file" required name="foto">
						</div>
					</div>
				<div class="col-md-3 col-md-offset-2">
					<button type="button" class="btn btn-default">Submit</button>
				</div>
				</form>
			</div>
		</div>

		<div id="footer"></div>
	</div>

	<script>
		$(function(){
			$('.kategori-item').click(function(event) {
				var id = $(this).attr('id');
				var toShow = '#edit-' + id;

				$('.dashboard-content').not(toShow).hide();
				$(toShow).fadeIn();
			});
		    // $("#produk").click(function(){
		    //     $("#edit-produk").show(500);
		    //     $("#edit-pesan").hide();
		    //     $("#edit-pengaturan").hide();

		    // });
		    // $("#pesan").click(function(){
		    //     $("#edit-pesan").show(500);
		    //     $("#edit-produk").hide();
		    //     $("#edit-pengaturan").hide();
		    // });
		    // $("#pengaturan").click(function() {
		    // 	$("#edit-pengaturan").show(500);
		    // 	$("#edit-produk").hide();
		    // 	$("#edit-pesan").hide();
		    // });
		});
	</script>
	
	 <script> 
      $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
    </script>

    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
</body>
</html>
